#
# This file should be combined with dev.yml and tutorial.yml such as:
#
# $ docker-compose -f dev.yml -f tutorial.yml -f test.yml up
#
#
version: '3'
services:
  ambassador:
    image: "polyswarm/ambassador"
    depends_on:
      - polyswarmd
    environment:
      - PYTHONUNBUFFERED=1
      - ADDRESS=0x4b1867c484871926109e3c47668d5c0938ca3527
      - POLYSWARMD_HOST=http://polyswarmd:31337
    command:
      - "dockerize"
      - "-wait"
      - "tcp://polyswarmd:31337"
      - "-timeout"
      - "1000s"
      - "python"
      - "ambassador.py"
      - "--restart"
      - "10"
  arbiter:
    image: "polyswarm/arbiter"
    depends_on:
      - polyswarmd
      - homechain
    environment:
      - PYTHONUNBUFFERED=1
      - POLYSWARMD_HOST=polyswarmd
      - POLYSWARMD_PORT=31337
      - ADDRESS=0xf870491ea0f53f67846eecb57855284d8270284d
      - PASSWORD=password
      - CHAIN=home
    command:
      - "dockerize"
      - "-wait"
      - "tcp://polyswarmd:31337"
      - "-timeout"
      - "1000s"
      - "arbiter"
      - "--backend"
      - "verbatim"
      - "--test"
  microengine:
    image: "polyswarm/microengine"
    depends_on:
      - polyswarmd
    environment:
      - ADDRESS=0x05328f171b8c1463eaFDACCA478D9EE6a1d923F8
      - POLYSWARMD_HOST=polyswarmd
      - POLYSWARMD_PORT=31337
      - POLYSWARMD_ADDR=http://polyswarmd:31337
    command:
      - "dockerize"
      - "-wait"
      - "tcp://polyswarmd:31337"
      - "-timeout"
      - "1000s"
      - "microengine"
      - "--testing"
      - "10"
      - "--keyfile"
      - "docker/keyfile"
      - "--password"
      - "password"
      - "--backend"
      - "scratch"
